<!DOCTYPE html>
<html>
  <head>
    <title>Pay the right fare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8Kq1DGiHraRjwUQIlEpB7fiCd8P6oS5w&callback=initMap&libraries=places" defer></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/png" href="logo.png">
  </head>
  <body>
    <div class="navbar">
      <div class="text-input">
        <button id="current-location">Your location</button>
        <p><b style="color:#66ffff;">   FROM  </b></p>
        <input
          id="origin-input"
          class="controls"
          type="text"
          placeholder="Enter an origin location"
          style="border-color:dodgerblue;"
        />
        <p><b style="color:#66ffff;"> &nbsp; TO   </b></p>
        <input
          id="destination-input"
          class="controls"
          type="text"
          placeholder="Enter a destination location"
          style="border-color:dodgerblue;"
        />
        
        <h2 style="font-size:18px;"><b style="color:#99ff33;">Distance: </b><span id="dist-display"></span></h2>
      </div>
      <h3 class="brand"><b>Developing Developers</b></h3>
    </div>
 
  <div class="main-container">
    <div id="sidebar">
        <div class="mode" id="Bike"></div>
        <div class="mode" id="Auto"></div>
        <div class="mode" id="Taxi"></div>
        <div class="mode" id="Walk"></div>
        <div class="mode" id="Bus"></div> 
        <button 
          id="suggestionbtn"
          type="button" 
          class="btn btn-outline-primary" 
          data-toggle="modal" 
          data-target="#suggestionModal">
          Click for Suggestions
        </button>
        <h2 class="caution"><i class="fa fa-quote-left" aria-hidden="true"></i> Wearing a mask on public transport is required due to COVID-19. <i class="fa fa-quote-right" aria-hidden="true"></i></h2>

      </div>
    <div id="map"></div>
  </div>
<!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">More Info</h5>
        </div>
        <div class="modal-body">
          <h3 style="margin:auto">duration-in-traffic</h3>
          <table class="styled-table">
            <thead>
                <tr>
                    <th>Best Guess</th>
                    <th>Pessimistic</th>
                    <th>Optimistic</th>
                </tr>
            </thead>
            <tbody>
              <tr id="duration">
                <td id="bestguess"></td>
                <td id="pessimistic"></td>
                <td id="optimistic"></td>
              </tr>
              <tr id="duration-in-traffic">
                <td id="bestguesstraffic"></td>
                <td id="pessimistictraffic"></td>
                <td id="optimistictraffic"></td>
              </tr>
            </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="suggestionModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Our Suggestions</h5>
        </div>
        <div class="modal-body" id="suggestionbox">
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  </body>
</html>
